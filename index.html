<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lander</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="two-col">
      <div class="left" id="highScoreDiv">High Score: 0</div>
      <div class="right" id="scoreDiv">Score: 0</div>
    </div>
    <canvas id="game-area"></canvas>
    <div id="status"></div>
    <p>Use arrow keys (←, ↑, →, ↓) to move</p>
    <div>
      <button id="startBtn" onclick="start()">Start!</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
